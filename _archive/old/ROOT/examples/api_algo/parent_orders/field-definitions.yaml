parent-orders:
- Description: 'Date of ArrivalTime. For example: 2020-12-31'
  Name: Date
- Description: Unique identifier per algo run
  Name: ParentOrderID
- Description: 'Currency pair of ParentOrderID. For example:  EURUSD'
  Name: Symbol
- Description: Denomination currency for OrderQuantity
  Name: TradeCurrency
- Description: Buy (B) or Sell (S). Buy or sell applies to currency pair (Symbol)
    in FX market convention, not to TradeCurrency.  For example, if Symbol is provided
    as EURUSD,  buys always means buying EUR and selling USD
  Name: Side
- Description: "All currency pairs which have been traded to execute this ParentOrderID.\
    \ This is relevant for multi-leg execution. For example, where AUDNOK is traded\
    \ through 3 legs:  AUDUSD, EURNOK and EURUSD \_"
  Name: LegSymbols
- Description: The name of  a trader associated with this ParentOrderID
  Name: Trader
- Description: Name of the underlying client this ParentOrderID executed on behalf
    of
  Name: Account
- Description: SubAccount associated with this ParentOrderID
  Name: SubAccount
- Description: AlgoName such as  "TWAP", "Shortfall", "Tiger" (normally marketing
    name under which an algo is sold by AlgoVendor)
  Name: AlgoName
- Description: 'AlgoVendor: institution responsible for overall algo execution '
  Name: LP
- Description: 'Trading time zone of the ArrivalTime: "London" (07:00-15:00 GMT),
    "NewYork" (15:00-22:00 GMT) and "Asia" (22:00-07:00 GMT)'
  Name: TimeZoneArrive
- Description: Hour of the ArrivalTime, GMT, 0 to 23. "0"  for ArrivalTime between
    00:00 and 00:59:59, "1" for  ArrivalTime between 01:00 and 01:59:59 etc
  Name: HourArrive
- Description: 'Trading time zone of the LastTime: "London" (07:00-15:00 GMT), "NewYork"
    (15:00-22:00 GMT) and "Asia" (22:00-07:00 GMT)'
  Name: TimeZoneEnd
- Description: Hour of the LastTime, GMT, 0 to 23. "0"  for LastTime between 00:00
    and 00:59:59, "1" for  LastTime between 01:00 and 01:59:59 etc
  Name: HourEnd
- Description: G10 or EM currency pair. G10 currency is EUR,USD,JPY,GBP,AUD,NZD,CAD,NOK,SEK,CHF.  If
    at least one currency in currency pair is not G10 currency then currency pair
    is classified as EM, otherwise it is G10
  Name: G10EM
- Description: 'Translation of TradeQuantityUSD into USD size bucket in human readable
    format like 0-50, 50-100 etc.  0-50 means algo TradeQuantityUSD is between 0 and
    \$50mil etc '
  Name: TradeSizeBucketUSDM
- Description: 'Total  quantity ordered. For example: 10,000,000. In units of TradeCurrency.
    For ParentOrderID with multiple order quantities (amends) only the last ordered
    quantity is reported. '
  Name: OrderQuantity
- Description: Average Size of Child Order in USD
  Name: AvgChildOrderQuantityUSD
- Description: USD Equivalent of OrderQuantity
  Name: OrderQuantityUSD
- Description: USD Equivalent of TradeQuantity
  Name: TradeQuantityUSD
- Description: TradeQuantity in TradeCurrency
  Name: TradeQuantity
- Description: Amount which is not executed (in TradeCurrency)
  Name: RemainQuantity
- Description: Time (GMT) when the execution desk starts to execute the order.
  Name: ArrivalTime
- Description: 'The Tradefeedr mid-price of the Symbol at the time immediately preceding
    the ArrivalTime. This is used for ArrivalMidPerfBPS. '
  Name: ArrivalPrice
- Description: Time Weighted Average Price of Symbol during algo execution
  Name: TWAPPrice
- Description: 'The time the algo execution is done. Unless specific instruction is
    provided by AlgoVendor it is the time of the last fill. '
  Name: LastTime
- Description: Last mid price for Symbol observed at LastTime. The RemainQuantity
    is marked to market at LastPrice and is used to calculate ArrivalMidPerfRemainNetBPS
  Name: LastPrice
- Description: Total Number of Child Events in ParentOrderID. The events include child
    order execution (fills), rejects and order placement by AlgoVendor
  Name: NumChildEvents
- Description: Total Number of Parent Events in ParentOrderID. The events include
    Parent Order Events. There should be at least one per ParentOrderID describing
    initial algo orders. Parent events represent all user instructions delivered to
    AlgoVendor (LP) such as LimitPrice changes, Algo Urgency changes, Order Size Changes,
    Stop and Start etc.
  Name: NumParentEvents
- Description: "Decomposition of all child order executions into positions by currency.\
    \ For example {\u2018EUR\u2019: -1000, \u201CUSD\u201D: 1100}. Normally only useful\
    \ for multi-leg algo where for example AUDNOK is executed through AUDUSD, EURNOK\
    \ and EURUSD legs and the resulting position will contain two main target currencies\
    \ in the cross (AUD and NOK in this case). "
  Name: CurrencyPositions
- Description: 'Order Duration in seconds. '
  Name: Duration
- Description: 'Trading intensity per ParentOrderID: average speed of execution in
    USD traded per minute. Equals to TradeQuantityUSD/ (Duration/60)'
  Name: TradeIntensity
- Description: Trading intensity per ParentOrderID based on OrderQuantityUSD.  Average
    speed of execution in USD traded per minute. Equals to OrderQuantityUSD/ (Duration/60)
  Name: OrderIntensity
- Description: Risk Transfer Price at ArrivalTime and for OrderQuantity for this order
    as submitted by AlgoVendor
  Name: RiskTransferPrice
- Description: PrincipalMid at ArrivalTime for this order as submitted by AlgoVendor
  Name: PrincipalMid
- Description: Volatility forecast for the execution day. Expressed as annualised
    volatility of Symbol in percentage points. For example, 10.5% is reported as 10.5.
  Name: DailyVolatilityPct
- Description: Volatility as measured at the ArrivalTime. Based on intraday volatility
    model. Expressed as annualized volatility of Symbol in percentage points. For
    example 10.5% is reported as 10.5.
  Name: ArrivalVolatilityPct
- Description: "TradeQuantityUSD-weighted average spread paid of child fills. For\
    \ each child fill the spread paid is the difference between mid price and executed\
    \ price expressed in \\$/m (100xbasis point) and adjusted for Side. Positive number\
    \ means buying above the mid and selling below. Expressed in \\$/m. \_"
  Name: SpreadPaidPMChildOrders
- Description: "Effective overall rate at which ParentOrderID was executed. For single\
    \ leg executions it is TradeQuantityUSD-weighted-average Price over all child\
    \ fills. \nFor multi-leg order each execution is split into individual currencies.\
    \ Then effective currency balances of all executions are aggregated. Finally,\
    \ effective rate is calculated as a ratio of the balance of target currencies.\
    \ For example if target Symbol is AUDNOK and the AUD balance is 1m and NOK balance\
    \ is 6m then the effective execution rate would be 6m/1m = 6.\n"
  Name: AllInPrice
- Description: Net effective overall rate at which ParentOrderID was executed. It
    is AllInPrice adjusted for algo provider fees. It is calculated by Tradefeedr
    from NetPrices of child orders in the same way as AllInPrice. Should be above
    AllInPrice for Side=B and below AllInPrice for Side=S with the difference being
    execution fees
  Name: AllInNetPrice
- Description: "TradeQuantityUSD-Weighed-Average Scores of Individual Child Orders.\
    \ Execution Scores  of individual child fills are calculated as rank-percentile\
    \ of Price against the distribution of mid-price during algo execution.\_ It is\
    \ the number between 0 and 100. For example, buy at the low of range would get\
    \ a rank of 100 and buy at the high the price range would get a rank of 0 (reverse\
    \ for sell order)."
  Name: ExecutionScore
- Description: "TradeQuantityUSD-Weighed-Average Reversal Scores of Individual Child\
    \ Orders. Reversal Scores of individual child fills are calculated as rank percentiles\
    \ of Price against the distribution of mid-price post algo execution.\_ It is\
    \ a number between 0 and 100. For example, buy at the low of range would get a\
    \ rank of 100 and buy at the high the price range would get a rank of 0 (reverse\
    \ for sell order)."
  Name: ReversalScore
- Description: Risk transfer cost as reported by AlgoVendor. If AlgoVendor does not
    submit this information, None is returned.  Expressed in \$/m (100 x basis point)
  Name: RiskTransferCostReportedPM
- Description: Risk trader cost as submitted by Tradefeedr client. Can be missing/None
    if it was not provided by the Tradefeedr client. Expressed in \$/m (100 x basis
    point)
  Name: RiskTransferCostStaticPM
- Description: RiskTransferCostStaticPM adjusted for volatility level to reflect current
    market trading conditions. Expressed in \$/m (100 x basis point)
  Name: RiskTransferCostVolBumpPM
- Description: Tradefeedr estimated risk transfer cost, average level per symbol per
    trading day.  Expressed in \$/m (100xbasis point). Mainly used to calibrate user
    provided RiskTransferCostStaticPM
  Name: RiskTransferCostModelPM
- Description: 'Tradefeedr estimated risk transfer cost  for ParentOrderID.  Expressed
    in \$/m (100xbasis point). '
  Name: RiskTransferCostTradefeedrPM
- Description: 'Cumulative volatility of the market during ParentOrderID. Based on
    Tradefeedr intraday volatility model. Volatility is estimated for each minute
    and integrated over the duration of the algo. Expressed in basis points. '
  Name: AssumedRisk
- Description: 'Percentage Difference between ArrivalPrice (arrival mid) and AllInPrice.
    Adjusted for Side. Positive number means out-performance of mid price (buying
    below the ArrivalPrice and selling above). Expressed in basis points. '
  Name: ArrivalMidPerfTradeBPS
- Description: "Market move during algo execution adjusted by Side. When it is negative\
    \ the market moved in the direction of trading making subsequent purchases more\
    \ costly (e.g. market moving up when algo was buying). This is used to adjust algo\
    \ for un-executed amounts. \_\_Expressed in basis points."
  Name: ArrivalMidPerfRemainBPS
- Description: 'Total algo performance to ArrivalPrice (arrival mid). Positive number
    means out-performance (buying below mid, selling below mid). Weighted average
    of ArrivalMidPerfTradeBPS and ArrivalMidPerfRemainBPS with weights being proportional
    to TradeQuantity and RemainQuantity.  Expressed in basis points. '
  Name: ArrivalMidPerfBPS
- Description: Percentage difference between AllInPrice and TWAPPrice. Adjusted for
    Side. Positive number means out-performance of TWAPPrice (buying below the TWAPPrice
    and selling above TWAPPrice). Expressed in basis points
  Name: TWAPMidPerfBPS
- Description: 'Net total algo performance to ArrivalPrice (arrival mid).  Positive
    in out-performance (buying below mid, selling below mid). When aggregated it is
    weighted average of ArrivalMidPerfTradeNetBPS and ArrivalMidPerfRemainNetBPS with
    weights being proportional to TradeQuantity and RemainQuantity.  Expressed in
    basis points '
  Name: ArrivalMidPerfNetBPS
- Description: 'Performance To Arrival Mid. Percentage Difference between ArrivalPrice
    and AllInNetPrice. Adjusted for Side. Positive number means out-performance of
    mid price (buying below the ArrivalPrice and selling above. Expressed in basis
    points. '
  Name: ArrivalMidPerfTradeNetBPS
- Description: "Market move during algo execution adjusted to the Side. When it is\
    \ negative the market moved in the direction of trading making subsequent purchases\
    \ more costly (e.g. market moving up when algo was buying). This is used to adjust\
    \ algo for un-executed amounts. \_\_"
  Name: ArrivalMidPerfRemainNetBPS
- Description: Percentage difference between AllInNetPrice and TWAPPrice. Adjusted
    for Side. Positive number means outperformance of TWAPPrice (buying below the
    TWAPPrice and selling above TWAPPrice). Expressed in basis points
  Name: TWAPMidPerfNetBPS
- Description: SlippageToArrivalMidTradePM. Percentage difference between ArrivalPrice
    and AllInPrice. Adjusted for Side. Positive number means underperformance of mid
    price (buying above the ArrivalPrice and selling below. Expressed in \$/m (100
    x Basis Point or 10,000 percent)
  Name: SlippageToArrivalMidTradePM
- Description: "SlippageToArrivalMidRemainPM. Market move during algo execution adjusted\
    \ to the Side. This is used to adjust algo for un-executed amounts. \_\_"
  Name: SlippageToArrivalMidRemainPM
- Description: SlippageToArrivalMid (Positive in underperformance, negative is out-performance).
    Total slippage to arrival mid. Weighted average of SlippageToArrivalMidTradePM
    and SlippageToArrivalMidRemainPM with wights proportional to TradeQuantity and
    RemainQuantity.  Expressed in \$/m (100 x Basis Point or 10,000 percent)
  Name: SlippageToArrivalMidPM
- Description: Percentage Difference between Algo Effective Execution Price (AllInPrice)
    and TWAPPrice. Adjusted for Side. Positive number means underperformance of TWAPPrice
    (buying above the TWAPPrice and selling below TWAPPrice). Expressed in \$/m (100
    x Basis Point or 10,000 percent)
  Name: SlippageToTWAPMidPM
- Description: SlippageToArrivalMid (Positive in underperformance, negative is out-performance).
    Total slippage to arrival mid. Weighted average of SlippageToArrivalMidTradePM
    and SlippageToArrivalMidRemainPM with weights being proportional to TradeQuantity
    and RemainQuantity.  Expressed in \$/m (100 x Basis Point)
  Name: SlippageToArrivalMidNetPM
- Description: SlippageToArrivalMidTradePM. Percentage Difference between ArrivalPrice
    and AllInPrice. Adjusted for Side. Positive number means underperformance of mid
    price (buying above the ArrivalPrice and selling below. Expressed in \$/m (100
    x Basis Point)
  Name: SlippageToArrivalMidTradeNetPM
- Description: "SlippageToArrivalMidRemainPM. Market move during algo execution adjusted\
    \ to the Side. This is used to adjust algo for non-executed amounts. \_\_"
  Name: SlippageToArrivalMidRemainNetPM
- Description: Percentage Difference between AllInNetPrice and TWAPPrice. Adjusted
    for Side. Positive number means net under-performance of TWAPPrice (buying above
    the TWAPPrice and selling below TWAPPrice). Expressed in \$/m (100 x Basis Point)
  Name: SlippageToTWAPMidNetPM
- Description: Time (GMT) when the order arrives to the execution desk.
  Name: SubmissionTime
- Description: The Tradefeedr mid-price of the Symbol at the time immediately preceding the SubmissionTime. This is used for SubmissionMidPerfBPS.
  Name: SubmissionPrice
- Description: Time (GMT) when the the first order is executed.
  Name: FirstFillTime
- Description: The Tradefeedr mid-price of the Symbol at the time immediately preceding the FirstFillTime. This is used for FirstFillMidPerfBPS.
  Name: FirstFillPrice
- Description: Total algo performance to SubmissionPrice. Positive number means out-performance (buying below mid, selling below mid).
    Weighted average of SubmissionMidPerfTradeBPS and SubmissionMidPerfRemainBPS with weights being proportional to TradeQuantity and RemainQuantity. Expressed in basis points.
  Name: SubmissionMidPerfBPS
- Description: Percentage Difference between SubmissionPrice  and AllInPrice. Adjusted for Side. Positive number means out-performance of mid price (buying below the SubmissionPrice  and selling above). Expressed in basis points.
  Name: SubmissionMidPerfTradeBPS
- Description: Market move during algo execution adjusted by Side. When it is negative the market moved in the direction of trading making subsequent purchases more costly (e.g. market moving up when algo was buying).
    This is used to adjust algo for un-executed amounts. Expressed in basis points.
  Name: SubmissionMidPerfRemainBPS
- Description: Net of fees version of SubmissionMidPerfBPS
  Name: SubmissionMidPerfNetBPS
- Description: Net of fees version of SubmissionMidPerfTradeBPS
  Name: SubmissionMidPerfTradeNetBPS
- Description: Net of fees (client price) version of SubmissionMidPerfRemainBPS
  Name: SubmissionMidPerfRemainNetBPS
- Description: Total algo performance to FirstFillPrice. Positive number means out-performance (buying below mid, selling below mid).
    Weighted average of FirstFillMidPerfTradeBPS and FirstFillMidPerfRemainBPS with weights being proportional to TradeQuantity and RemainQuantity. Expressed in basis points.
  Name: FirstFillMidPerfBPS 
- Description: Percentage Difference between FirstFillPrice and AllInPrice. Adjusted for Side. Positive number means out-performance of mid price (buying below the SubmissionPrice  and selling above).
    Expressed in basis points.
  Name: FirstFillMidPerfTradeBPS
- Description: Market move during algo execution adjusted by Side. When it is negative the market moved in the direction of trading making subsequent purchases more costly (e.g. market moving up when algo was buying).
    This is used to adjust algo for un-executed amounts.Expressed in basis points.
  Name: FirstFillMidPerfRemainBPS
- Description: Net of fees version of FirstFillMidPerfBPS
  Name: FirstFillMidPerfNetBPS 
- Description: Net of fees version of FirstFillMidPerfTradeBPS
  Name: FirstFillMidPerfTradeNetBPS
- Description: Net of fees version of FirstFillMidPerfRemainBPS
  Name: FirstFillMidPerfRemainNetBPS